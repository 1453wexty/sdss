<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PDF Görüntüleyici</title>
    <style>
        /* PDF görüntüleyicinin sayfadaki boyutunu ayarlayabilirsiniz */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- PDF dosyasının doğrudan bağlantısını iframe içinde kullanıyoruz -->
    <iframe src="pdfler/tarih-senaryo-konuları.pdf" type="application/pdf"></iframe>
</body>
</html>
